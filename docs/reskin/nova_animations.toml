[global]
# Base anchor still (greenscreen) used for all animations.
anchor_image = "outputs/fal/idle_00/nova_anchor_base.png"
# Scale reference used to compute a single scale factor for all frames.
scale_ref = "outputs/fal/idle_00/nova_anchor_base.png"
# Defaults
resolution = "1080p"
negative = "blurry, cropped, background, watermark, extra limbs, multiple characters"
extract_fps = 6
bg_remove = true
contact_cols = 10
contact_scale = 1
# Where to write extracted frames
frames_dir = "outputs/fal/frames/nova"
video_dir = "outputs/fal/video/nova"
padded_dir = "outputs/fal/padded/nova"
# Global prompt constraints appended to every animation prompt
constraints = "side-view 2D sprite, no camera movement, no zoom, solid #00b140 background, keep character centered within the bordered frame and never cross the white border"
# Greenscreen pad color for per-animation canvas padding
pad_color = "#00b140"
# Frame guide settings (fixed canvas + white border).
frame_guide = true
frame_guide_color = "#ffffff"
frame_guide_thickness = 2
# Use current P1 idle sprite for size + baseline
frame_guide_match = "characters/playable/chad/resources/sprites/idle/idle_00.png"
# Output filename zero-pad width for numbered sprites
output_width = 2
# Global scale multiplier (1.0 = match baseline size)
scale_multiplier = 1

# Active list (if non-empty, only these run).
# active = ["idle", "walk"]
active = [
 "idle",
 "walk",
 "turn",
 "hurt_mid",
 "hurt_high",
 "jump",
 "air_attack",
 "punch1",
 "punch2",
 "punch3",
  "knockout",
]

# =============================
# Playable character (Nova/P1)
# =============================

[[animation]]
name = "idle"
prompt_variations = [
  "Character stands ready in a grounded stance, subtle breathing, in-place without translation, start and end matching idle pose for seamless loop",
  "Character idle in place with slight weight shift, feet planted, no translation, seamless loop",
  "Character idle in place, small hand or shoulder motion, no translation, start and end matching idle",
  "Character idle in place, minimal sway, feet on baseline, no translation, seamless loop"
]
duration = 3
frame_count = 4
frame_indices = "4,7,8,9"
prefix = "idle_"
output_start = 0
dest_dir = "characters/playable/chad/resources/sprites/idle"
match = "characters/playable/chad/resources/sprites/idle/idle_00.png"

